{% extends "layout.html" %}
{% block body_content %}
	<h1>Home Page</h1>
	<p>Welcome to the is web app!</p>
	{% for post in posts %}
	<div>
		<h3>{{ post.title }}</h3>
		<span>>by <I>{{ post.author.first_name }} {{ post.author.last_name }} </I></span>
		<span>on the <i>{{post.date_posted }}</i></span>
		<p>{{ post.content }}</p>
	</div>
{% endfor %}
{% endblock %}
